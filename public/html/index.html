<!DOCTYPE html>
<html>
    <head>
        <title>Judicial_Scraper</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>	

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0a4035d3a2.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link type="text/css" href="../css/style.css" rel="stylesheet" media="screen">         

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    </head>

    <body>
        <div id="primary">
            <p>Mongo Courthouse</p>
            <p>The latest judicial headlines from the times</p>
            <div>
                <a id="viewSavedButton" href="../html/saved.html" role="button" class="btn btn-primary btn-lg">View Saved Articles</a>
            </div>
        </div>

        <div style="display: block">
            <button id="scrapeButton" type="button" class="btn btn-primary btn-lg btn-block">Retrieve Articles</button>
        </div>

        <div style="display: none">
            <button id="goToSavedButton" type="button" class="btn btn-primary btn-lg btn-block">View Saved Articles</button>
        </div>

        <div id="container" style="display: flex">

            <div id="slideshow">
                <img class="headSlide" src="../images/appeals-room.jpg">
                <img class="headSlide" src="../images/gavel.jpg">
                <img class="headSlide" src="../images/judge-judy.jpg">            
            </div> 

        </div>

        <div id="scapeResults" class="card" style="display: none">
            <p class="card-header">Top Headlines: </p>
            <div id="articlesDiv" class="card-body">
                <ol id="results"></ol>
            </div>
        </div>

        <script type="text/javascript" src="../js/index_logic.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
