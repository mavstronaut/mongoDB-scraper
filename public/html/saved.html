<!DOCTYPE html>
<html>
    <head>
        <title>Judicial_Saved_Articles</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>	


        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0a4035d3a2.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link type="text/css" href="../css/style.css" rel="stylesheet" media="screen">         

    </head>

    <body>

        <div id="primary">
            <p>Judicial News: Headlines from the courts</p>
        </div>

        <div id="secondary">
            <a id="headerButton" href="../html/index.html" role="button" class="btn btn-primary btn-lg btn-block">Return Home</a>
        </div>

        <div id="saved" class="card" style="display: block">
            <p class="card-header">Your saved articles: </p>
            <div id="savedArticlesDiv" class="card-body">
                <ol id="savedArticles"></ol>
            </div>
        </div>

        <div id="notes" class="card" style="display: none">
            <div id="notesHeader">
                <p class="card-header" style="display: inline-flex">Article Notes: </p>
                <button id="hideNotes" style="display: inline-flex">Back to saved Articles</button>
            </div>
            <div id="savedArticleNotesDiv" class="card-body">
                <ul id="savedArticleNotes"></ul>
            </div>
            <div class="input-group">
                <input id="noteTextInput" type="text" class="form-control" placeholder="add new note" aria-label="Add new note with two button addons" aria-describedby="button-addon4">
                <div class="input-group-append" id="button-addon4"></div>
            </div>
        </div>
    
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script type="text/javascript" src="../js/saved_logic.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </body>
</html>
